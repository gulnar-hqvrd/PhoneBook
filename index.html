<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Phone Book</title>
  </head>
  <body style="color: white; background-color: #1d2630">
    <div class="container mt-5">
      <div class="text-center">
        <h1 class="display-5 mb-5">Phone Books</h1>
      </div>

      <div class="main row justify-content-center">
        <form action="" id="phone-book" class="row justify-content-center mb-4">
          <div class="col-6 col-md-5 mb-3">
            <label for="firstName">First Name</label>
            <input
              class="form-control"
              id="firstName"
              type="text"
              placeholder="Enter  your firstname"
            />
          </div>

          <div class="col-6 col-md-5 mb-3">
            <label for="lastName">Last Name</label>
            <input
              class="form-control"
              id="lastName"
              type="text"
              placeholder="Enter  your lastname"
            />
          </div>

          <div class="col-6 col-md-5 mb-3">
            <label for="telefon">Telefon</label>
            <input
              class="form-control"
              id="telefon"
              type="number"
              placeholder="Enter your telefon number"
            />
          </div>

          <div class="col-6 col-md-5 mb-3">
            <label for="emailAddress">Email address</label>
            <input
              class="form-control"
              id="emailAddress"
              type="text"
              placeholder="Enter your email address"
            />
          </div>

          <div class="row col-3 col-md-4 justify-content-center">
            <input
              class="btn btn-success add-btn"
              type="submit"
              value="Submit"
              id = "submit"
            />
          </div>
        </form>

        <div class="col-12 mt-5">
          <table class="table table-striped table-dark">
            <thead>
              <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Telefon</th>
                <th>Email</th>
                <th>Change</th>
              </tr>
            </thead>

            <tbody id = "book-phone">
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
